<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GeoLocation</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="{% url 'index' %}"> DEYO SHOWMYIP</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'index' %}">
                        Home
                    </a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>

        <div class="container">
            <div class="row">
              <div class="col-12 col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-header">
                     <h1>
                         Location - {{data.city}}
                     </h1>
                    </div>
                    <table class="table table-dark table-striped table-hover">
                        <tbody>
                          <tr>
                            <th scope="col">IP</th>
                            <th scope="col">{{data.query}}</th>
                          </tr>
                        
                        
                          <tr>
                            <th scope="row">Country</th>
                            <td>{{data.country}}</td>
                          </tr>

                          <tr>
                            <th scope="row"> Country Code</th>
                            <td>{{data.countryCode}}</td>
                          </tr>
                          
                          <tr>
                            <th scope="row">City</th>
                            <td colspan="2">{{data.city}}</td>
                          </tr>
                          
                          <tr>
                            <th scope="row">Region</th>
                            <td colspan="2">{{data.regionName}}</td>
                          </tr>
                          <tr>
                            <th scope="row">Zip Code</th>
                            <td colspan="2">{{data.zip}}</td>
                          </tr>
                          <tr>
                            <th scope="row">Service Provider</th>
                            <td colspan="2">{{data.isp}}</td>
                          </tr>
                          <tr>
                            <th scope="row">TimeZone</th>
                            <td colspan="2">{{data.timezone}}</td>
                          </tr>
                        </tbody>
                    </table>
                    <!-- <div class="list-group">
                        <h3>
                            {{data}}
                        </h3>
                    </div> -->
                </div>
              </div>
            </div>
          </div>

        <footer class="text-center text-lg-start text-white fixed-bottom" style="background-color: #3e4551">
            <!-- Copyright -->
            <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">
            Â© 2022 Copyright:
            <a class="text-white" href="https://mdbootstrap.com/">MDBootstrap.com</a>
            </div>
            <!-- Copyright -->
        </footer>
    

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </body>
</html>
